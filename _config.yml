# Site settings
title: Melvin Goxhaj # site title
description: >- # site description
  Computer Science student at Swinburne University of Technology majoring in AI, 
  working as Data Steward/Analyst at ANZ. Building reliable ML systems and production-ready tools.
lang: en-US # default lang
timezone: Australia/Melbourne # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Melvin Goxhaj # author name
  bio: >- # tell to the world
    Computer Science student at Swinburne University of Technology, majoring in Artificial Intelligence. 
    Currently working as a Data Steward/Analyst at ANZ in Melbourne. Focus on building reliable machine learning 
    systems, data pipelines, and tools for production environments.
  username: melvingoxhaj # general username
  github: melvingoxhaj # github username
  twitter: # twitter username
  facebook: # facebook username
  email: # email adress
  avatar: /assets/img/me.png

# URL settings
url: "https://klise.now.sh" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
